<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="frame">
        <div class="topBlock">
            <button class="del">Erase</button>
            <button class="clear">C/E</button>
        </div>
        <div class="numDisplay">123</div>
        <div class="pad">
            <div class="line">
                <button>( )</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="line">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="line">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="line">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="line">
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
