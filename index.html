<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="frame">
        <div class="topBlock">
            <button class="del" id="delete">โซ Del</button>
            <button class="clear" id="clear">C/E</button>
        </div>
        <div class="numDisplay" id="numDisplay"></div>
        <div class="pad">
            <div class="line">
                <button id="plusMoins">+/-</button>
                <button id="perc">%</button>
                <button id="division">รท</button>
            </div>
            <div class="line">
                <button id="seven" onclick="number(7)">7</button>
                <button id="eight" onclick="number(8)">8</button>
                <button id="nine" onclick="number(9)">9</button>
                <button id="multiple">x</button>
            </div>
            <div class="line">
                <button id="four" onclick="number(4)">4</button>
                <button id="five" onclick="number(5)">5</button>
                <button id="six" onclick="number(6)">6</button>
                <button id="minus">-</button>
            </div>
            <div class="line">
                <button id="one" onclick="number(1)">1</button>
                <button id="two" onclick="number(2)">2</button>
                <button id="three" onclick="number(3)">3</button>
                <button id="plus">+</button>
            </div>
            <div class="line">
                <button id="zero" onclick="number(0)">0</button>
                <button id="point">.</button>
                <button id="exp">EXP</button>
                <button class="equal" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
